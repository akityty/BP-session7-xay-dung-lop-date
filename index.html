<script>
    function myDate(day,month,year){
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function (day) {
            return this.day;
        },
        this.getMonth =function (month) {
            return this.month;
        },
            this.getYear = function (year) {
                return this.year;
            },
            this.setDay =  function (day) {
                this.day = day;
            },
            this.setMonth = function (month) {
                this.month  = month;
            },
            this.setYear = function (year) {
                this.year = year;
            },
            this.setDate = function (day,month,year) {
                this.day=day;
                this.month  = month;
                this.year = year;
            },
            this.toString = function () {
                alert(this.day+'/'+this.month+"/"+this.year);
            }

    };
    let date = new myDate(21,11,1994);
    let day1 =  date.getDay();

    let year1 = date.getYear();
    alert(day1+'/'+month1+'/'+year1);
    date.setDay(1);
    date.setMonth(1);
    date.setYear(1994);
    alert(date.day+'/'+date.month+'/'+date.year);
    date.setDate(10,5,2002);
